name: Noctyss
version: '1.1.0'
main: ru.vladimir.noctyss.Noctyss
api-version: '1.21'
prefix: Noctyss
author: Ephy
description: Noctyss - is a new plugin which focuses on delivering unpredictable gaming experience for your players, and adds something that fits Minecraft really well - horror.
website: https://github.com/epphy

depend:
  - CrazyAdvancementsAPI
  - ProtocolLib

commands:
  noctyss:
    usage: /noctyss [start/stop/list/debug] <event> <world>
    description: Main command to manage all events of Noctyss.
    permission: noctyss.admin