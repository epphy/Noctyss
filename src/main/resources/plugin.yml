name: VOTVProduction
version: '1.0.0'
main: ru.vladimir.votvproduction.VOTVProduction
api-version: '1.21'
prefix: VOTVProduction
author: Ephy
description: VOTVProduction is a modular, event-driven PaperMC plugin that introduces dynamic, unpredictable gameplay experiences based on the Voices of the Void game. It provides a flexible API, optimized performance, and an extensible framework for creating and managing custom events.
website: https://github.com/epphy

commands:
  votv:
    usage: /votv [start/stop/list/debug] <event> <world>
    description: Main command to manage all events of VOTVProduction.
